<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Login Popup</title>
    <style>
        /* Basic styling for the popup */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .popup.active {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <button onclick="showLoginPopup()">Login</button>

    <!-- Overlay for the popup -->
    <div class="overlay" id="overlay"></div>

    <!-- Login popup -->
    <div class="popup" id="loginPopup">
        <h2>Login to OAuth2</h2>
        <form id="loginForm" onsubmit="return false;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="hideLoginPopup()">Close</button>
        </form>
    </div>

    <script>
        // Show the login popup
        function showLoginPopup() {
            document.getElementById('loginPopup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        // Hide the login popup
        function hideLoginPopup() {
            document.getElementById('loginPopup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // Login function to handle OAuth2 token request
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var client_id = "dymXE4vFn0UpDB1vnUGGLVbuv5f2XqZzoRP7HvPC";
            var client_secret = "secret";

            var params = new URLSearchParams();
            params.append("grant_type", "password");
            params.append("username", email);
            params.append("password", password);
            params.append("client_id", client_id);
            params.append("client_secret", client_secret);

            fetch("http://127.0.0.1:8000/o/token/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: params
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    console.log("Access Token:", data.access_token);
                    alert("Login successful!");
                    hideLoginPopup();
                } else {
                    console.error("Login failed:", data);
                    alert("Login failed: " + (data.error_description || "Unknown error"));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
